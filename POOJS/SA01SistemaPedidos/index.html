<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de pedidos - POO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistema de pedidos</h1>

    <!-- Cadastro de clientes -->
     <section>
        <h2>Cadastro de clientes</h2>
        <input type="text" name="" id="nomeCliente" placeholder="Nome do cliente">
        <input type="text" name="" id="cpfCliente" placeholder="CPF Cliente">
        <button onclick="sistema.cadastrarCliente()">Cadastrar cliente</button>
        <ul id="listaClientes"></ul>
     </section>

     <!-- Cadastrar produtos -->
      <section>
        <h2>Cadastro de produtos</h2>
        <input type="text" name="" id="produtoNome" placeholder="Nome do Produto">
        <input type="number" name="" id="produtoPreco" placeholder="PreÃ§o">
        <button id="cadastrarProduto">Cadastrar Produto</button>
        <ul id="listaProdutos"></ul>
      </section>

      <!-- Realizar pedido -->
       <section>
        <h2>Realiazar Pedido</h2>
        <select name="" id="selectCliente">
            <option value="">Selecione um cliente</option>
        </select>
        <h3>Produtos</h3>
        <div id="produtosDisponiveis"></div>
        <h3>Desconto</h3>
        <input type="number" name="" id="desconto" value="0">
        <button id="finalizarPedido">Finalizar Pedido</button>
       </section>
       <!-- Pedidos Realizados -->
        <section>
            <h2>Pedidos realizados</h2>
            <ul id="listaPedidos">
            </ul>
        </section>
</body>
<script src="script.js"></script>
</html>
