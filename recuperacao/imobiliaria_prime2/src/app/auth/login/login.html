<div class="login-page">
  <div class="login-container">

    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Entrar na sua conta</h2>
        <p class="card-subtitle">Acesse sua área exclusiva na Imobiliaria</p>
      </div>
      <div class="card-content">
        <form id="login-form" (ngSubmit)="onSubmit()" #form="ngForm">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input id="email" name="email" placeholder="seu@email.com" [(ngModel)]="email" required/>
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input id="senha" type="password" [(ngModel)]="senha" required/>
          </div>

          <div id="error-msg" class="alert hidden"></div>

          <button type="submit" class="btn btn-primary w-full">
            Entrar
          </button>
        </form>

        <div class="text-center mt-6">
          <p class="text-sm">
            Não tem uma conta? 
            <button class="link-btn" onclick="location.href='/registrar'">
              Cadastre-se aqui
            </button>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
