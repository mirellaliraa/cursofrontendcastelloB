<div class="register-page">
  <div class="register-container">
    
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Criar sua conta</h2>
      </div>
      <div class="card-content">
        <form id="register-form" (ngSubmit)="onSubmit()" #form="ngForm">
          <div class="form-group"> 
            <label for="name">Nome *</label>
            <input id="name" name="nome" type="text" placeholder="Seu nome" [(ngModel)]="nome" required/>
          </div>

          <div class="form-group">
            <label for="email">E-mail *</label>
            <input id="email" name="email" placeholder="seu@email.com" [(ngModel)]="email" required/>
          </div>

          <div class="form-group">
            <label for="senha">Senha *</label>
            <input id="senha" type="password" [(ngModel)]="senha" required/>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirmar senha *</label>
            <input id="confirmPassword" type="password" placeholder="Digite a senha novamente" required/>
          </div>

          <div id="error-msg" class="alert hidden"></div>

          <button type="submit" class="btn btn-primary w-full">Criar conta</button>
        </form>
        <div class="text-center mt-6">
          <p class="text-sm">
            JÃ¡ tem uma conta? 
            <button class="link-btn" onclick="location.href='/login'">Entre aqui</button>
          </p>
        </div>
      </div>
  </div>
</div>
