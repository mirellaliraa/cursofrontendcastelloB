<h2>Cadastrar</h2>

<form class="curriculo-form">
  <label for="">ID</label>
  <input type="text" [(ngModel)]="curriculo.id"> <br>

  <label for="">Nome</label>
  <input type="text" [(ngModel)]="curriculo.nome"> <br>

  <label for="">Formação</label>
  <input type="text" [(ngModel)]="curriculo.formacao"> <br>

  <label for="">Experiência</label>
  <input type="text" [(ngModel)]="curriculo.experiencia"> <br>

  <button type="button" (click)="cadastrarCurriculo()">Cadastrar curriculo</button>
  <button type="button" (click)="atualizarCurriculo(curriculo.id)">Atualizar curriculo</button>
  <button type="button" (click)="excluirCurriculo(curriculo.id)">Excluir curriculo</button>

</form>

<section class="listar-vagas">
    <table class="table">
        <thead>
            <tr>
                <th>Código do curriculo</th>
                <th>Nome</th>
                <th>Formação</th>
                <th>Experiência</th>
            </tr>
        </thead>
        <tbody>
            <tr class="vaga-row" *ngFor="let curriculo of curriculos">
                <td>{{curriculo.id}}</td>
                <td>{{curriculo.nome}}</td>
                <td>{{curriculo.formacao}}</td>
                <td>{{curriculo.experiencia}}</td>
                <td>
                    <button class="btn-listar" type="button" (click)="listarCurriculoPorId(curriculos)">
                        Listar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</section>

<div class="rodape"></div>
